{% extends 'semantic-ui/base.html' %}
{% block content %}
  <div class="container" style="margin: 8rem 0;">
    <div class="row">
      <div class="col-4"></div>

      <div class="col-4">
        <form class="" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="user" class="form-label">Brugernavn</label>
            <input type="text" class="form-control" name="username" placeholder="Brugernavn" id="user">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control " name="password" placeholder="Password" id="password">
          </div>
          {#          <div class="d-grid gap-2" style="width: 100%;display: block; flex-direction: row; justify-content: space-between;">#}
          <div class="d-block block d-grid gap-2">
            <button class="btn btn-success" style="margin-top: 1rem;" type="submit">
              Login
            </button>
          </div>
          {#          </div>#}
        </form>
      </div>
      <div class="col-4"></div>
    </div>
  </div>
{% endblock content %}
